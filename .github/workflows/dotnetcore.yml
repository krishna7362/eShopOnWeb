name: .NET Core

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
 
    - name: Build with dotnet
      run: dotnet build --configuration Release
    - name: unit test
      run: dotnet test
   # - name: SonarScan
    #  run: dotnet tool install --global dotnet-sonarscanner --version 4.8.0
    - name: Sonarscanner for dotnet
      uses: Secbyte/dotnet-sonarscanner@v1.2
      with:
        buildCommand: dotnet build .
        testCommand: dotnet test .
        projectKey: krishna7362_eShopOnWeb 
        projectName: Kona
        sonarOrganisation: krishna7362
        beginArguments: /d:sonar.verbose="true" /d:sonar.cs.opencover.reportsPaths="/path/to/coverage.xml" /d:sonar.coverage.exclusions="**/*.cs"
      env:
        SONAR_TOKEN: ${{ secrets.githubaction }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
      
     
